<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/King_Culinary_Logo-removebg-preview copy.png" type="image/x-icon">

</head>
<body>

    <!-- SIDEBAR -->

            <i class='bx bxs-smile'></i>

		<a href="#" class="img-brand">
            <img src="img/King_Culinary_Logo-removebg-preview.png">
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard" class="no-active">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>

            </li>
            <li>
                <a href="categories" class="no-active">
                    <i class='bx bxs-book-content'></i>
                    <span class="text">Categories</span>
                </a>
            </li>
            <li>
                <a href="foodRecipe" class="no-active">
                    <i class='bx bxs-food-menu'></i>
                    <span class="text">Food Recipe</span>
                </a>
            </li>
            <li>
                <a href="comment" class="no-active">
                    <i class='bx bxs-comment'></i>
                    <span class="text">Comment</span>
                </a>
            </li>
            <li>
                <a href="user" class="no-active">
                    <i class='bx bxs-user'></i>

            </li>
            <li>
                <a href="resetPassword" class="no-active">
                    <i class='bx bxs-user-circle'></i>

        <ul class="side-menu">

                <a href="login" class="logout">

    </section>
	<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu'></i>
        <div class="hiAdmin">
            <h5>Hi,</h5>
            <h5 class="AdminName">Admin</h5>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Admin</h1>
                <ul class="breadcrumb">
                    <li>
                        <button type="button" class="add-btn" data-bs-toggle="modal" data-bs-target="#adminModalAdd">
                            Add Admin
                        </button>
                          
                        <!-- Modal Add -->
                        <div class="modal fade" id="adminModalAdd" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="adminModalLabel">Add Admin</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="admin-form">
                                            <div class="mb-3">
                                                <label for="admin-id" class="form-label">Admin ID</label>
                                                <input type="text" class="form-control" id="admin-id" required>
                                                <div id="admin-id-error" class="text-danger"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="username" required>
                                                <div id="username-error" class="text-danger"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="password" required>
                                                <div id="password-error" class="text-danger"></div>
                                            </div>
                                        </form>
                                    </div>                                    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button id="buttonAdd" type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Edit -->
                        <div class="modal fade" id="adminModalEdit" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="adminModalLabel">Edit Admin</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="admin-form-edit">
                                            <div class="mb-3">
                                                <label for="edit-admin-id" class="form-label">Admin ID</label>
                                                <input type="text" class="form-control" id="edit-admin-id" required>
                                                <div id="edit-admin-id-error" class="text-danger"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="edit-username" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="edit-username" required>
                                                <div id="edit-username-error" class="text-danger"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="edit-password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="edit-password" required>
                                                <div id="edit-password-error" class="text-danger"></div>
                                            </div>
                                        </form>
                                    </div>                                    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button id="buttonEdit" type="button" class="btn btn-primary" onclick="editAdmin()">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Admin</h3>
                    <div class="search-wrapper">
                        <input type="text" id="search-input" placeholder="Search ">
                        <i class='bx bx-search'></i>
                    </div>
                </div> 
                <table>
                    <thead>
                        <tr>
                            <th>Admin ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA2fKRX50046RzWGn4vkgxrLudMabAABlA",
        authDomain: "kingculinarydb.firebaseapp.com",
        databaseURL: "https://kingculinarydb-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kingculinarydb",
        storageBucket: "kingculinarydb.appspot.com",
        messagingSenderId: "1096190427358",
        appId: "1:1096190427358:web:e3a3e53b14d5b4e18f0d14"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let originalAdminId = null;
    let originalUsername = null;
    // Add admin
    // Add admin
    // Check if Admin ID exists
    function isAdminIdExists(adminId) {
        let table = document.getElementById("adminTableBody");
        for (let i = 0; i < table.rows.length; i++) {
            if (table.rows[i].cells[0].innerHTML === adminId.toString()) {
                return true;
            }
        }
        return false;
    }

    // Check if Username exists
    function isUsernameExists(username) {
        let table = document.getElementById("adminTableBody");
        for (let i = 0; i < table.rows.length; i++) {
            if (table.rows[i].cells[1].innerHTML === username) {
                return true;
            }
        }
        return false;
    }

    document.getElementById("buttonAdd").addEventListener("click", function () {
        let adminId = document.getElementById("admin-id").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let isValid = validateForm(adminId, username, password, "admin-id-error", "username-error", "password-error");

        // Check if Admin ID or Username already exists
        if (isValid) {
            if (isAdminIdExists(adminId)) {
                document.getElementById("admin-id-error").innerText = "Admin ID already exists.";
                isValid = false;
            } else if (isUsernameExists(username)) {
                document.getElementById("username-error").innerText = "Username already exists.";
                isValid = false;
            }
        }

        if (isValid) {
            // Add admin to database
            set(ref(database, "admin/" + adminId), {
                adminId: Number(adminId),
                username: username,
                password: password
            }).then(() => {
                alert("Admin Successfully Added!");
                getAllData(); // Refresh the table data
                window.location.reload();
            }).catch((error) => {
                alert("Failed to add admin!");
                console.log(error);
            });

            const modal = bootstrap.Modal.getInstance(document.getElementById('adminModalAdd'));
            modal.hide();
        }
    });


    // Update Admins
    document.getElementById("buttonEdit").addEventListener("click", function () {
        let adminId = document.getElementById("edit-admin-id").value;
        let username = document.getElementById("edit-username").value;
        let password = document.getElementById("edit-password").value;

        let isValid = validateForm(adminId, username, password, "edit-admin-id-error", "edit-username-error", "edit-password-error");

        // Check if Admin ID or Username already exists
        if (isValid) {
             if (isUsernameExists(username) && username !== originalUsername) {
                document.getElementById("edit-username-error").innerText = "Username already exists.";
                isValid = false;
            }
        }

        if (isValid) {
            // Update admin in database
            update(ref(database, "admin/" + adminId), {
                adminId: Number(adminId),
                username: username,
                password: password
            }).then(() => {
                alert("Admin Successfully Updated!");
                getAllData(); // Refresh the table data
                window.location.reload();
            }).catch((error) => {
                alert("Failed to update admin!");
                console.log(error);
            });

            const modal = bootstrap.Modal.getInstance(document.getElementById('adminModalEdit'));
            modal.hide();
        }
    });


    // Validation function
    function validateForm(adminId, username, password, adminIdErrorId, usernameErrorId, passwordErrorId) {
        let isValid = true;

        if (!adminId) {
            document.getElementById(adminIdErrorId).innerText = "Admin ID is required.";
            isValid = false;
        } else {
            document.getElementById(adminIdErrorId).innerText = "";
        }

        if (!username) {
            document.getElementById(usernameErrorId).innerText = "Username is required.";
            isValid = false;
        } else {
            document.getElementById(usernameErrorId).innerText = "";
        }

        if (!password) {
            document.getElementById(passwordErrorId).innerText = "Password is required.";
            isValid = false;
        } else {
            document.getElementById(passwordErrorId).innerText = "";
        }

        return isValid;
    }


    // Delete Admin
    function deleteAdmin(adminId) {
        remove(ref(database, "admin/" + adminId)).then(() => {
            // Data deleted successfully
            alert("Admin Successfully Deleted!");
            getAllData(); // Refresh the table data
        }).catch((error) => {
            alert("Failed to delete admin!");
            console.log(error);
        });
    }

    // Add Admin Table Item
    function addAdminTableItem(adminId, username, password) {
        let trow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");

        td1.innerHTML = adminId;
        td2.innerHTML = username;
        td3.innerHTML = password;

        // Create the Edit button
        let editButton = document.createElement("button");
        editButton.innerHTML = "Edit";
        editButton.classList.add("btn-edit");
        editButton.setAttribute("data-bs-toggle", "modal");
        editButton.setAttribute("data-bs-target", "#adminModalEdit");
        editButton.onclick = function () {
            document.getElementById("edit-admin-id").value = adminId;
            document.getElementById("edit-username").value = username;
            document.getElementById("edit-password").value = password;
        };

        // Create the Delete button
        let deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Delete";
        deleteButton.classList.add("btn-del");
        deleteButton.onclick = function () {
            if (confirm("Are you sure you want to delete this admin?")) {
                deleteAdmin(adminId); // Call delete function
                trow.remove(); // This line will remove the row from the table
            }
        };

        td4.appendChild(editButton);
        td4.appendChild(deleteButton);

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);

        document.getElementById("adminTableBody").appendChild(trow);
    }

    // Add All Admins to Table
    function addAllAdminTable(admin) {
        document.getElementById("adminTableBody").innerHTML = "";
        admin.forEach(element => {
            addAdminTableItem(element.adminId, element.username, element.password);
        });
    }

    // Fetch All Admins from Firebase
    function getAllData() {
        const dbref = ref(database);
        get(child(dbref, "admin")).then((snapshot) => {
            if (snapshot.exists()) {
                var admin = [];
                snapshot.forEach(childSnapshot => {
                    admin.push(childSnapshot.val());
                });
                addAllAdminTable(admin);
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.log(error);
        });
    }

    document.getElementById('search-input').addEventListener('keyup', function () {
        let filter = this.value.toUpperCase();
        let table = document.querySelector('table');
        let tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) {
            let td = tr[i].getElementsByTagName('td');
            let showRow = false;
            for (let j = 0; j < td.length; j++) {
                if (td[j]) {
                    let txtValue = td[j].textContent || td[j].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        showRow = true;
                        break;
                    }
                }
            }
            if (showRow) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    });

    // Initialize Data Fetch
    window.onload = getAllData();


</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const adminName = localStorage.getItem("adminUsername");
        if (adminName) {
            document.querySelector(".AdminName").textContent = adminName;
        } else {
            alert("No admin logged in.");
            window.location.href = "login";
        }
        document.querySelector(".logout").addEventListener("click", function() {
            localStorage.removeItem("adminUsername");
            window.location.href = "login";
        });
    });
</script>
</body>
</html>
