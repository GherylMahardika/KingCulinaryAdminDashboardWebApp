		function formatDate(date) {
			const day = String(date.getDate()).padStart(2, '0');
			const month = String(date.getMonth() + 1).padStart(2, '0');
			const year = date.getFullYear();
			return `${day}-${month}-${year}`;
		}

	
		// Function to fetch categories and populate the select dropdown

			const categorySelect = document.getElementById('category-select');
			
	
			if (!categorySelect) {

				return;
			}
	
			console.log('Fetching categories...');
			get(child(ref(database), 'category')).then(snapshot => {
				if (snapshot.exists()) {
					console.log('Categories fetched successfully');
					snapshot.forEach(childSnapshot => {
						console.log('Adding category:', childSnapshot.val().catName);
						let option = document.createElement('option');
						option.value = childSnapshot.val().catName;
						option.textContent = childSnapshot.val().catName;
						categorySelect.appendChild(option);
					});
				} else {

				}

			});
		}

		// Add recipe
		document.getElementById("buttonAdd").addEventListener("click", function () {
			let email = document.getElementById('email-select').value;

			let category = document.getElementById('category-select').value;

			if (isValid) {

				let recipeId = recipeRef.key;

				if (imageFile) {
					const storageReference = storageRef(storage, 'recipePictures/' + recipeId);
					uploadBytes(storageReference, imageFile).then((snapshot) => {
						getDownloadURL(snapshot.ref).then((url) => {
							set(recipeRef, {
								recipeId: recipeId,
								bookmarked: false,
								email: email,
								recipeName: recipeName,
								category: category,
								descriptions: descriptions,
								ingredients: ingredients,
								instructions: instructions,
								imageFile: url,
								createdAt: createdAt
							}).then(() => {
								alert("Recipe Successfully Added!");
								getAllData();
							}).catch((error) => {

								console.log(error);
							});

					});

			});
		}
	
		// Add user Table Item
		function addRecipeTableItem(uid, email, recipeName, category, descriptions, ingredients, instructions, imageFile, createdAt) {
			let trow = document.createElement("tr");
			let td1 = document.createElement("td");
			let td2 = document.createElement("td");
			let td3 = document.createElement("td");
			let td4 = document.createElement("td");
			let td5 = document.createElement("td");
			let td6 = document.createElement("td");
			let td7 = document.createElement("td");
			let td8 = document.createElement("td");
			let td9 = document.createElement("td");
			let td10 = document.createElement("td");

			td1.innerHTML = uid;
			td2.innerHTML = email;
			td3.innerHTML = recipeName;
			td4.innerHTML = category;
			td5.innerHTML = descriptions;
			td6.innerHTML = ingredients;
			td7.innerHTML = instructions;
			td8.innerHTML = `<img src="${imageFile}" alt="No image" style="width: 50px; height: 50px;">`;
			td9.innerHTML = formatDate(new Date(createdAt)); // Format the createdAt date

			

			// Create the Edit button
			let editButton = document.createElement("button");
			editButton.innerHTML = "Edit";
			editButton.classList.add("btn-edit");
			editButton.setAttribute("data-bs-toggle", "modal");
			editButton.setAttribute("data-bs-target", "#editRecipeModal");
			editButton.onclick = function () {
				document.getElementById('edit-recipe-id').value = uid;
				document.getElementById('edit-email-select').value = email;
				document.getElementById('edit-recipe-name').value = recipeName;
				document.getElementById('edit-description').value = descriptions;
				document.getElementById('edit-ingredients').value = ingredients;
				document.getElementById('edit-instructions').value = instructions;
				// document.getElementById('edit-created-at').value = createdAt;

				// Display the existing image in the edit modal
				const editImage = document.getElementById('edit-existing-image');
				editImage.src = imageFile;
				editImage.style.display = 'block';
			};

			// Create the Delete button
			let deleteButton = document.createElement("button");
			deleteButton.innerHTML = "Delete";
			deleteButton.classList.add("btn-del");
			deleteButton.onclick = function () {
				if (confirm("Are you sure you want to delete this recipe?")) {
					deleteRecipe(uid); // Call delete function
					trow.remove(); // This line will remove the row from the table
				}
			};

			td10.appendChild(editButton);
			td10.appendChild(deleteButton);

			trow.appendChild(td1);
			trow.appendChild(td2);
			trow.appendChild(td3);
			trow.appendChild(td4);
			trow.appendChild(td5);
			trow.appendChild(td6);
			trow.appendChild(td7);
			trow.appendChild(td8);
			trow.appendChild(td9);
			trow.appendChild(td10);

			document.getElementById("recipeTBody").appendChild(trow);
		}

	
		function addAllRecipeTable(Recipe) {
			// Sort by createdAt descending
			Recipe.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
	
			document.getElementById("recipeTBody").innerHTML = "";
			Recipe.forEach(element => {
				addRecipeTableItem(element.uid, element.email, element.recipeName, element.category, element.descriptions, element.ingredients, element.instructions, element.imageFile, element.createdAt);
			});
		}
	
		// Fetch All comments from Firebase
		function getAllData() {
			const dbref = ref(database);
			get(child(dbref, "recipes")).then((snapshot) => {
				if (snapshot.exists()) {
					var Recipe = [];
					snapshot.forEach(childSnapshot => {
						var recipe = childSnapshot.val();
						// Ensure each entry has a UID
						recipe.uid = childSnapshot.key;
						Recipe.push(recipe);
					});
					addAllRecipeTable(Recipe);
				} else {
					console.log("No data available");
				}
			}).catch((error) => {
				console.log(error);
			});
		}

	
		document.getElementById('search-input').addEventListener('keyup', function () {
			let filter = this.value.toUpperCase();
			let table = document.querySelector('table');
			let tr = table.getElementsByTagName('tr');
	
			for (let i = 1; i < tr.length; i++) {
				let td = tr[i].getElementsByTagName('td');
				let showRow = false;
				for (let j = 0; j < td.length; j++) {
					if (td[j]) {
						let txtValue = td[j].textContent || td[j].innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							showRow = true;
							break;
						}
					}
				}
				if (showRow) {
					tr[i].style.display = "";
				} else {
					tr[i].style.display = "none";
				}
			}
		});
	
		// Initialize Data Fetch
		window.onload = function() {
			getAllData();
			fetchCategories();
			fetchCategoriesEdit();
			fetchEmails(); // Fetch emails when the page loads
		};

	</script>
